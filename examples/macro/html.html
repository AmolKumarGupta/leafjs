<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macro :html</title>
</head>
<body id="app">

    <div :state='{ content : "<h1>This is a content coming from leafjs</h1>" }'>
        <div :html="content"></div>
    </div>

    <script src="../../dist/leaf-min.js"></script>
    <script>
        let lf = new leaf('#app');
    </script>
</body>
</html>
